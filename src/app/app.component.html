<aside>
    <h2>New task</h2>
     <div>
      <form  (submit)="addTask()">
        <input type ="text"
              [(ngModel)]="newTaskName"
                name="taskName">
       <button type="submit">
          Add task {{newTaskName}}
       </button>
      </form>
      <form (click)="deleteTask(selectedTask)">
          <button
            type="click">
            Delete last task
          </button>
      </form>
    </div>

  <h2>Tasks</h2>
  <ul>
    <li
      *ngFor="let task of tasks"
      (click)="selectTask(task)"
      [class.selected]="isSelected(task)"
      [class.completed]="false">
      {{task.name}}
    </li>
  </ul>
</aside>
<main *ngIf="selectedTask">
    <h2>{{selectedTask.name}}</h2>
    <input type="text" [(ngModel)]="selectedTask.name">
</main>
