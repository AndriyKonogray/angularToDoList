<div *ngIf="!editing">
  <span (click)="checkedTask()"
  [class.checked]="checked"
  [class.textDecoration]="checked"
  >{{task.name}}</span>
  <button (click)="startEditing()">Edit</button>
  <button (click)="deleteThisTask()">Delete</button>
  </div>
<editing-item *ngIf="editing"
              [name]="task.name"
              (return)="returnInTaskList()"
              (update)="updateTask($event)">
</editing-item>
