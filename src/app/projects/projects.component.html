<h2>Projects</h2>
<input-form
  (createNewName)="addProject($event)">
</input-form>
<ul>
  <project
    *ngFor="let project of projects"
    [project]="project"
    [selectedProject]="selectedProject"
    (delete)="deleteProject($event)"
    (update) = "updateProject($event)"
    (select)="selectProject($event)"
  >
    {{project.name}}
  </project>
</ul>
