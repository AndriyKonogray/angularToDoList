<div *ngIf="!editing">
  <span (click)="selectProject()"
        [class.selected]="isSelected(project)">
        {{project.name}}</span>
  <button (click)="startEditing()">Edit</button>
  <button (click)="deleteThisProject()">Delete</button>
</div>
<editing-item *ngIf="editing"
[name]="project.name"
(return)="returnInProjectList()"
(update)="updateProject($event)">
</editing-item>
